<section class="hero-wrap hero-wrap-2 js-fullheight" style="background-image: url('/assets/FrontOffice/images/bg_3.jpg');"data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
      <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-start" style="height: 490px;">
        <div class="col-md-9 ftco-animate pb-5 fadeInUp ftco-animated">
            <p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home <i class="ion-ios-arrow-forward"></i></a></span> <span>Cars <i class="ion-ios-arrow-forward"></i></span></p>
          <h1 class="mb-3 bread">Choose Your Car</h1>
        </div>
      </div>
    </div>
  </section>

  <mat-toolbar class="custom-toolbar sticky-toolbar">

    <div mat-dialog-actions class="action">
    <button mat-raised-button class=" btn btn-primary py-2 mr-1" (click)="openAddCarForm()">Add Your Car</button>
    </div>
</mat-toolbar>

  <section class="ftco-section bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-4" *ngFor="let car of cars|async">
              <div class="car-wrap rounded ftco-animate fadeInUp ftco-animated">
                <div class="img rounded d-flex align-items-end" [style.backgroundImage]="'url(' + car.image + ')'">

                </div>
                <div class="text">
                  <h2 class="mb-0"><a href="car-single.html">{{ car.model }}</a></h2>
                  <div class="d-flex mb-3">
                    <span class="cat">{{ car.model }}</span>
                  </div>
                  <p class="d-flex mb-0 d-block">
                    <a href="#" class="btn btn-primary py-2 mr-1">Book now</a>
                    <a  class="btn btn-secondary py-2 ml-1" (click)="openDetailCar(car.idCar)">Details</a>

                  </p>
                </div>
              </div>
            </div>
          </div>
          
        <div class="row mt-5">
      <div class="col text-center">
        <div class="block-27">
          <ul>
            <li><a href="#">&lt;</a></li>
            <li class="active"><span>1</span></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li><a href="#">&gt;</a></li>
          </ul>
        </div>
      </div>
    </div>
    </div>
</section>
