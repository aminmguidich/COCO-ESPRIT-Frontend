<body>
    <form [formGroup]="validateForm" (ngSubmit)="postAnnoucementCollocation()">
      <div class="form-group">
        <label for="description">Description:</label>
        <input type="text" class="form-control" formControlName="description" id="description" />
      </div>
      <div class="form-group">
        <label for="budgetPart">Budget Part:</label>
        <input type="text" class="form-control" formControlName="budgetPart" id="budgetPart" />
      </div>
      <div class="form-group">
        <label for="score">Score:</label>
        <input type="number" class="form-control" formControlName="score" id="score" />
      </div>
      <div class="form-group">
        <label for="dateCollocationAnnouncement">Date:</label>
        <input type="date" class="form-control" formControlName="dateCollocationAnnouncement" id="dateCollocationAnnouncement" />
      </div>
      <button type="submit" class="btn btn-primary">Add</button>
    </form>
  </body>
