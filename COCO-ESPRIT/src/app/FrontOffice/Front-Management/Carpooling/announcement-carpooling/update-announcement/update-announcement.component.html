<div class="modal-dialog">
    <div class="modal-content">
       <div class="modal-header">
          <h5 class="modal-title"  >Add Announcement</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
       </div>
       <div class="modal-body">

 
                                            <form [formGroup]="updateForm" *ngIf="updateForm" >
                                                <div class="form-group">
                                                    <label for="date">Date:</label>
                                                    <input type="date" class="form-control" value="" id="date"  name ="date"  formControlName="dateAnnCarpooling"    placeholder="Tapez la date">
                                                </div>
                                                <div class="form-group">
                                                    <label for="description">Description:</label>
                                                    <input type="text" class="form-control" value="" id="description"  name ="description"  formControlName="descriptionAnnCarpooling"    placeholder="Tapez la description">
                                                </div>
                                                <div class="form-group">
                                                    <label for="score">Price:</label>
                                                    <input type="number" class="form-control" value="" id="price"  name ="price"  formControlName="priceAnnCarpooling"    placeholder="Tapez la description">
                                                </div>
                                                <div class="form-group">
                                                    <label for="score">PLaces:</label>
                                                    <input type="number" max="4" min="1"class="form-control" value="" id="places"  name ="places"  formControlName="placesAnnCarpooling"    placeholder="Tapez la description">
                                                </div>
                                                <app-list-drag-and-drop  (onMoveItem)="onMoveItem($event)" (removeItemNotify)="onRemoveItem($event)" [adresses]="adressesAsStrings"/>                
                                                &nbsp;
                                                <app-map-container [readonly]="false" [adresses]="adresses?adresses:[]" [markers]="markers?markers:[]"(OnAddMarker)="onAddMarker($event)"></app-map-container>
                                                <div class="modal-footer">

                                                <button type="submit"(click)="updateAnnouncementCarpooling()" class="btn btn-primary"data-bs-dismiss="modal">Submit</button>
                                                 <button  type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                                </div>
                                            </form>
                                            
                                        </div>
                                    </div>
                                    <!-- Input group -->
                                </div>
                            <!-- [ Main Content ] end -->
