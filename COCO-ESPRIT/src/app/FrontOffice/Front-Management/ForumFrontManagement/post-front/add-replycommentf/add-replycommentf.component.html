<form class="example-form" (submit)="onSubmit()" [formGroup]="myForm" style="display: flex; flex-direction: column;">
    <div style="margin-bottom: 10px;">
        <mat-form-field class="example-full-width">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>

            <mat-label class="mat-hide-placeholder">Leave a comment</mat-label>
            <textarea matInput class="example-textarea" placeholder="" formControlName="commentBody"></textarea>
            <div *ngIf="commentBody.errors && commentBody.touched" class="text-danger">
                <div *ngIf="commentBody.errors['required']">The comment field is empty!</div>
              </div>
        </mat-form-field>
    </div>
    <div style="align-self: flex-end;">
        <button class="btn btn-primary" type="submit">Replay <span class="icon-long-arrow-right"></span></button>
    </div>
</form>
