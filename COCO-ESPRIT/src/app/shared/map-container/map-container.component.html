<app-map [zoom]="zoom"
[lat]="lat"
[lng]="lng"
[markers]="markers"
(notify)="handleMapChange($event)"
(OnAddMarker)="handleAddMarker($event)"
(OnRouteIsInconvenient)="OnRouteIsInconvenient.emit()"
[adresses]="adresses"
[readonly]="readonly"

></app-map>
