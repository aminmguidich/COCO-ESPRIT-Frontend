<div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <mat-list class="example-list" *ngFor="let adress of adresses;let i=index" role="list">
            
            <mat-list-item class="example-box"role="listitem">{{adress.streetName}}</mat-list-item>
        </mat-list>
        <app-map-container [adresses]="adresses?adresses:[]" [markers]="markers?markers:[]"></app-map-container>
        
    </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
