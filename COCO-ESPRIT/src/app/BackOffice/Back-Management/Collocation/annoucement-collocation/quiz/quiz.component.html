<div class="quiz-app"
    style="background-image: url('https://t4.ftcdn.net/jpg/03/45/88/07/360_F_345880772_zIT2mkdCzTthplO7xqaGGrMspN0jw0ll.jpg');">
    <div class="form-quiz">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card my-3" *ngFor="let qt of quiz">
                    <div class="card-header">
                        Question
                    </div>
                    <div class="card-body">
                        <p class="card-text">{{qt.question}}</p>
                        <div *ngFor="let res of qt.responses">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" [value]="res.title" name="response"
                                    (change)="selectAnswer(res.title, qt.key)">
                                <label class="form-check-label">
                                    {{res.title}}
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button class="btn btn-primary" (click)="submit()">Submit</button>
    </div>
