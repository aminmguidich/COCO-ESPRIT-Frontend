<body>
    <div class="pcoded-main-container">
        <div class="pcoded-wrapper">
            <div class="pcoded-content">
                <div class="pcoded-inner-content">

                    <div class="main-body">
                        <div class="page-wrapper">
                            <!-- [ Main Content ] start -->
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="card">
                                        <div class="card-header">
                                            <h5> Update Requirement</h5>
                                        </div>
                                        <div class="card-body">
                                            <h5></h5>
                                            <hr>
                                            <form [formGroup]="updateForm" *ngIf="updateForm" >
                                                <div class="form-group">
                                                    <label for="date">Date:</label>
                                                    <input type="date" class="form-control" value="" id="date"  name ="date"  formControlName="dateReqCarpooling"    placeholder="Tapez la date">
                                                </div>
                                                <div class="form-group">
                                                    <label for="description">Description:</label>
                                                    <input type="text" class="form-control" value="" id="description"  name ="description"  formControlName="descriptionReqCarpooling"    placeholder="Tapez la description">
                                                </div>
                                               
                                                <button type="submit"(click)="updateRequirementCarpooling()"class="btn btn-primary">Submit</button>
                                            </form>
                                            
                                        </div>
                                    </div>
                                    <!-- Input group -->
                                </div>
                            </div>
                            <!-- [ Main Content ] end -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



</body>
