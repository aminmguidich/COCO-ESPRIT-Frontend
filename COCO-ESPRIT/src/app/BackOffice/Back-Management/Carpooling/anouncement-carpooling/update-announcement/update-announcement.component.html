<div class="modal-dialog">
    <div class="modal-content">
       <div class="modal-header">
          <h5 class="modal-title"  >Add Announcement</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
       </div>
       <div class="modal-body">

 
                                            <form [formGroup]="updateForm" *ngIf="updateForm" >
                                                <div class="form-group">
                                                    <label for="date">Date:</label>
                                                    <input type="date" class="form-control" value="" id="date"  name ="date"  formControlName="dateAnnCarpooling"    placeholder="Tapez la date">
                                                </div>
                                                <div class="form-group">
                                                    <label for="description">Description:</label>
                                                    <input type="text" class="form-control" value="" id="description"  name ="description"  formControlName="descriptionAnnCarpooling"    placeholder="Tapez la description">
                                                </div>
                                                <div class="form-group">
                                                    <label for="score">Score:</label>
                                                    <input type="text" class="form-control" value="" id="score"  name ="score"  formControlName="scoreAnnCarpooling"    placeholder="Tapez la description">
                                                </div>
                                                <button type="submit"(click)="updateAnnouncementCarpooling()" class="btn btn-primary">Submit</button>
                                            </form>
                                            
                                        </div>
                                    </div>

                                </div>
