<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<body>
  <div class="pcoded-main-container">
      <div class="pcoded-wrapper">
          <div class="pcoded-content">
              <div class="pcoded-inner-content">

                  <div class="main-body">
                      <div class="page-wrapper">
                          <!-- [ Main Content ] start -->
                          <div class="row">
                              <div class="col-sm-12">
                                  <div class="card">
                                      <div class="card-header">
                                          <h5> Posts</h5>
                                      </div>
                                      <div class="card-body">
                                          <h5></h5>
                                          <hr>

  <div class="container">
    <div *ngIf="post">

    <h4>{{ post.postTitle }}</h4>
    <img src="assets/logo.png" width="100px" height="100px">
    <p><span style="font-weight: bold; color: black;">Description :</span> {{ post.body }}</p>
    <p><span style="font-weight: bold; color: black;">Created At  :</span>{{ post.createdAt}}</p>
    <p><span style="font-weight: bold; color: black;">Signal Number :</span>{{ post.nb_Signal}}</p>
    <p><span style="font-weight: bold; color: black;">Star Number :</span>{{ post.nb_etoil}}</p>
<tr>
    <td>
        <button [disabled] class="btn btn-green" ><i class="bi bi-chat-left-text-fill"></i></button>   
    </td>
    <td> 
        <button [disabled] class="btn btn-primary" ><i class="bi bi-emoji-heart-eyes-fill"></i></button>     
    </td>  
    <td> 
        <button [disabled] class="btn btn-yellow" ><i class="bi bi-share-fill"></i></button>     
    </td>  
</tr>
<br>
<div class="row">
<td>
    <div>
        <a [routerLink]="['/admin/ListPost']" class="nav-link btn darker-blue " routerLinkActive="active" >Back to List</a>
    </div>  
    
</td>
</div>

</div>  
         

  <hr>

</div>
</div>
<!-- Input group -->
</div>
</div>
<!-- [ Main Content ] end -->
</div>
</div>
</div>
</div>
</div>
</div>
